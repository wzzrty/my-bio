<<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
    <style>
        /* Основной стиль для всей страницы */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #121212;
            font-family: 'Courier New', Courier, monospace;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Стиль заголовка ошибки */
        h1 {
            font-size: 10em;
            letter-spacing: 10px;
            color: #800080;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8), 0 0 20px rgba(255, 0, 127, 0.6), 0 0 30px rgba(255, 0, 127, 0.4);
        }

        /* Стиль текста для объяснения */
        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #800080;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Стиль кнопки для возврата */
        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #121212;
            background-color: #ff007f;
            border: 2px solid #ff007f;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #ff4c87;
            transform: scale(1.1);
        }

        /* Анимация мерцания для фона */
        .neon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 130%;
            height: 130%;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXlscDZwYWJqOWJ4ZzJkZDJkdmw1bW1hcWswaWFjMjV3bTEyeTFtcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TqiwHbFBaZ4ti/giphy.gif') no-repeat center center;
            background-size: cover;
            animation: glitch 1.5s infinite alternate-reverse;
        }

        @keyframes glitch {
            0% {
                filter: brightness(1);
            }
            25% {
                filter: brightness(1.2);
            }
            50% {
                filter: brightness(1);
            }
            75% {
                filter: brightness(0.8);
            }
            100% {
                filter: brightness(1);
            }
        }
    </style>
</head>
<body>

    <!-- кто то сьел сайт -->
    <div class="neon"></div>
    <h1>404</h1>
    <p>Ошибка: Страница не найдена. <br> сайт сожрали.</p>
    

</body>
</html>
